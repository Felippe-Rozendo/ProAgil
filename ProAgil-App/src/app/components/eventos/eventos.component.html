<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtro" >
  </div>
</div>
<h3>Filtro: {{filtro}}</h3>
<table class="table table-striped">
  <thead class="thead-dark">
    <th>
      <button class="btn btn-outline-primary" (click)="showImagem()">Mostar Imagem</button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtd Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImgem"
        src="http://localhost:5000/img/{{evento.imageUrl}}"
        [style.width.px]="imgAltura"
        [style.margin.px]="imgMargem">        
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button class="btn btn-outline-warning">Detalhes</button>
        <button class="btn btn-outline-danger">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="7" class="text-center">
        <h3>Nenhum evento disponivel!</h3>
      </td>
    </tr>
  </tfoot>

</table>
